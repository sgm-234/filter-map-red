<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Filter, Map, Reduce</title>
<link rel="stylesheet" href="syles.css">
</head>

<body>    
<script>

//camelize
function camel(str){
    return str.split("-").map(
        (word,index) => index == 0? word: word[0].toUpperCase() + word.slice(1)
    ).join("");
}

alert(camel("background-color"));

//filter range
function filterRange(arr,a,b){
    for(let i=0;i<arr.length;i++){
        let newarray = [];
        if(arr[i]>=a && arr[i]<=b){
            newarray.push(arr[i]);
        }
    }
    return newarray;
} 

let arr = [5, 3, 8, 1];

let filtered = filterRange(arr, 1, 4);

alert( filtered );

alert( arr ); 





</script>
</body>

 
</html>
